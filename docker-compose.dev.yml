# Development overrides - NOT for production
version: '3.8'

services:
  api:
    volumes:
      # Mount source code for hot reload in development
      - ./apps/api/src:/app/src:ro
      - ./packages/contracts/src:/app/packages/contracts/src:ro
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    command: ["npm", "run", "dev"]

  frontend:
    volumes:
      # Mount source for Next.js hot reload
      - ./apps/frontend:/app:ro
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev"]